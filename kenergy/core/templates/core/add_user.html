<!-- core/templates/core/add_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить пользователя</title>
    <!-- Подключение CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_user.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Добавить пользователя</h2>

        <!-- Форма добавления пользователя -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Пароль</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Подтверждение пароля</label>
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <label for="{{ form.is_admin.id_for_label }}">
                    {{ form.is_admin }} {{ form.is_admin.label }}
                </label>
            </div>
            <button type="submit">Добавить</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'admin_panel' %}">Назад в панель</a>
        </div>
    </div>
</body>
</html>
