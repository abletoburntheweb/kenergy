<!-- core/templates/core/admin_panel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная панель</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin_panel.css' %}">
</head>
<body>
<div class="header">
        <div class="welcome-message">
            Добро пожаловать, {{ request.user.username }}!
        </div>
        <div class="logout-button">
            <a href="{% url 'logout' %}" class="btn-logout">Выйти</a>
        </div>
    </div>
    <div class="form-container">
        <h2>Административная панель</h2>
        <div class="button-group">
            <a href="{% url 'add_user' %}" class="btn">Добавить пользователя</a>
            <a href="{% url 'edit_db' %}" class="btn">Редактировать БД</a>
            <a href="{% url 'system_settings' %}" class="btn">Система</a>
        </div>
        <div class="mt-3 text-center">
            <a href="{% url 'logout' %}" class="btn-logout">Выйти</a>
        </div>
    </div>
</body>
</html>
