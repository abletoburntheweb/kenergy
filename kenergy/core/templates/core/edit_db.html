<!-- core/templates/core/edit_db.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление объекта</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit_db.css' %}?v=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
</head>
<body>
    <div class="header">
        <div class="welcome-message">
            Добро пожаловать, {{ request.user.username }}!
        </div>
        <div class="logout-button">
            <a href="{% url 'logout' %}" class="btn-logout">Выйти</a>
        </div>
    </div>

    <div class="form-container">
        <h2>Добавление объекта</h2>
    <form method="get">
        <!-- Инвентарь -->
        <div class="form-group">
            <label for="inventory-select">Инвентарь:</label>
            <select id="inventory-select" name="inventory" onchange="this.form.submit()">
                <option value="">Выберите инвентарь</option>
                {% for inventory in inventories %}
                    <option value="{{ inventory.id_i }}" {% if inventory.id_i == selected_inventory_id %}selected{% endif %}>
                        {{ inventory.название }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Группы -->
        {% if groups %}
            <div class="form-group">
                <label for="group-select">Группа:</label>
                <select id="group-select" name="group" onchange="this.form.submit()">
                    <option value="">Выберите группу</option>
                    {% for group in groups %}
                        <option value="{{ group.id_g }}" {% if group.id_g == selected_group_id %}selected{% endif %}>
                            {{ group.название }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        {% endif %}

        <!-- Объекты -->
        {% if objects %}
            <div class="form-group">
                <label for="object-select">Объект:</label>
                <select id="object-select" name="object">
                    <option value="">Выберите объект</option>
                    {% for obj in objects %}
                        <option value="{{ obj.id_o }}">
                            {{ obj.название }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        {% endif %}
    </form>

        <form method="post" action="{% url 'save_object' %}" id="edit-db-form">
            {% csrf_token %}
            <div class="section">
                <h3>Регламенты</h3>
                <table id="regulations-table" border="1">
                    <thead>
                        <tr>
                            <th>Стандарт</th>
                            <th>Требование</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="standard" placeholder="Стандарт" class="full-width-input"></td>
                            <td><input type="text" name="requirement" placeholder="Требование" class="full-width-input"></td>
                            <td><button type="button" class="remove-row-btn">×</button></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="add-row-btn">+</button>
            </div>

            <div class="section">
                <h3>Дефекты</h3>
                <table id="defects-table" border="1">
                    <thead>
                        <tr>
                            <th>Испытания</th>
                            <th>Рекомендуемые действия</th>
                            <th>Метрика</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="test" placeholder="Испытания" class="full-width-input"></td>
                            <td><input type="text" name="recommendation" placeholder="Рекомендуемые действия" class="full-width-input"></td>
                            <td><input type="number" name="metric" placeholder="Метрика" class="full-width-input"></td>
                            <td><button type="button" class="remove-row-btn">×</button></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="add-row-btn">+</button>
            </div>

            <button type="submit" class="save-button">Сохранить</button>
            <a href="{% url 'system_settings' %}" class="back-link">Назад</a>
        </form>
    </div>

    <script src="{% static 'js/add_object.js' %}"></script>
</body>
</html>
