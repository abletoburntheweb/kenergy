<!-- core/templates/core/edit_db.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать БД</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit_db.css' %}">
</head>
<body>
    <div class="header">
        <div class="header-right">
            <div class="welcome-message">
                Добро пожаловать, {{ request.user.username }}!
            </div>
            <div class="logout-button">
                <a href="{% url 'logout' %}" class="btn-logout">Выйти</a>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h2>Редактировать БД</h2>
        <div class="button-group">
            <a href="{% url 'view_users' %}" class="btn">Просмотр пользователей</a>
            <a href="{% url 'add_object' %}" class="btn">Добавление объекта</a>
        </div>
        <div class="mt-3 text-center">
            <a href="{% url 'admin_panel' %}" class="btn-back">Назад</a>
        </div>
    </div>
</body>
</html>
