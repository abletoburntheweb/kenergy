<!-- core/templates/core/edit_db.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление объекта</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit_db.css' %}">
</head>
<body>
    <div class="header">
        <div class="header-right">
            <div class="welcome-message">
                Добро пожаловать, {{ request.user.username }}!
            </div>
            <div class="logout-button">
                <a href="{% url 'logout' %}" class="btn-logout">Выйти</a>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h2>Добавление объекта</h2>
        <form method="post" action="{% url 'save_object' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="group">Группа:</label>
                <select id="group" name="group">
                    <option value="">Выберите группу</option>
                    {% for group in groups %}
                        <option value="{{ group.id_g }}">{{ group.название }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="add-button">+</button>
            </div>

            <div class="form-group">
                <label for="subgroup">Подгруппа:</label>
                <select id="subgroup" name="subgroup">
                    <option value="">Выберите подгруппу</option>
                    {% for subgroup in subgroups %}
                        <option value="{{ subgroup.id_g }}">{{ subgroup.название }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="add-button">+</button>
            </div>

            <div class="form-group">
                <label for="object">Объект:</label>
                <select id="object" name="object">
                    <option value="">Выберите объект</option>
                    {% for obj in objects %}
                        <option value="{{ obj.id_o }}">{{ obj.название }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="add-button">+</button>
            </div>

            <div class="section">
                <h3>Регламенты</h3>
                <div class="table-container">
                    <table id="regulations-table">
                        <thead>
                            <tr>
                                <th>Стандарт</th>
                                <th>Требование</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" name="standard" placeholder="Стандарт"></td>
                                <td><input type="text" name="requirement" placeholder="Требование"></td>
                                <td><button type="button" class="remove-button">×</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="add-row-button">+</button>
                </div>
            </div>

            <div class="section">
                <h3>Дефекты</h3>
                <div class="table-container">
                    <table id="defects-table">
                        <thead>
                            <tr>
                                <th>Испытания</th>
                                <th>Рекомендуемые действия</th>
                                <th>Метрика</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" name="test" placeholder="Испытания"></td>
                                <td><input type="text" name="recommendation" placeholder="Рекомендуемые действия"></td>
                                <td><input type="number" name="metric" placeholder="Метрика"></td>
                                <td><button type="button" class="remove-button">×</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="add-row-button">+</button>
                </div>
            </div>

            <button type="submit" class="save-button">Сохранить</button>
            <a href="{% url 'system_settings' %}" class="back-link">Назад</a>
        </form>
    </div>

    <script src="{% static 'js/add_object.js' %}"></script>
</body>
</html>
