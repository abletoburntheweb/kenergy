<!-- core/templates/core/add_object.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление объекта</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_object.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Добавление объекта</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Сохранить</button>
        </form>
        <br>
        <a href="{% url 'edit_db' %}" class="btn-back">Назад</a>
    </div>
</body>
</html>
