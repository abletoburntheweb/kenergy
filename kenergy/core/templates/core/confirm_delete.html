<!-- core/templates/core/inventory_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подтвердить удаление</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить "{{ inventory.название }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'inventory_list' %}">Отмена</a>
    </form>
</body>
</html>
