<!-- core/templates/core/system_settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/system_settings.css' %}">
</head>
<body>
    <div class="header">
        <div class="header-right">
            <div class="welcome-message">
                Добро пожаловать, {{ request.user.username }}!
            </div>
            <div class="logout-button">
                <a href="{% url 'logout' %}" class="btn-logout">Выйти</a>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h2>Система</h2>
        <div class="button-group">
            <a href="{% url 'regulations' %}" class="btn">Регламенты</a>
            <a href="{% url 'definition' %}" class="btn">Определение</a>
            <a href="{% url 'defects' %}" class="btn">Дефекты</a>
        </div>
        <div class="mt-3 text-center">
            <a href="{% url 'admin_panel' %}" class="btn-back">Назад в панель</a>
        </div>
    </div>
</body>
</html>
